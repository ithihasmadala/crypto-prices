<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coin Trecker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <!--<center><img class="img-fluid" src="musk.jpeg" /></center>-->
    <body>
       
        <div class="container">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand">Crypto Tracker</a>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2 noEnterSubmit" 
                     placeholder="Search" aria-label="Search" id="search_box">
                  </form>
                </div>
            </nav>
        </div>
        <br />
        <div class="container">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Icon</th>
                    <th scope="col">Currency</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody id="coin_data">

                </tbody>
            </table>
        </div>
        <div class="container" id="error_display"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>

            $('.noEnterSubmit').keypress(function(e){
                if ( e.which == 13 ) return false;
                //or...
                if ( e.which == 13 ) e.preventDefault();
            }); 

            let search_box = document.getElementById("search_box").value;

        </script>
        <script src="coin_new.js"></script>

    </body>


</html>
